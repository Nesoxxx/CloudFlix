<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBox - Accueil</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header avec le logo */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Logo centré */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Section vidéo */
        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Carte vidéo */
        .video-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            padding: 15px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        .video-card p {
            padding: 15px;
            font-size: 16px;
            color: #333;
        }

        .video-card button {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
            width: 100%;
        }

        .video-card button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://i.ibb.co/PGNrb7zJ/logo.png" alt="Logo StreamBox" class="logo">
    </div>
    <h1>CloudFlix</h1>
</header>

<div class="container">
    <h2>Films & Séries</h2>

    <div class="video-section">
        <!-- Exemple de carte vidéo -->
        <div class="video-card">
            <img src="video_thumbnail1.jpg" alt="Film 1">
            <h3>Film Exemple 1</h3>
            <p>Une description courte de ce film ou série. Clique pour regarder !</p>
            <button onclick="window.location.href='video_page1.html'">Regarder</button>
        </div>

        <div class="video-card">
            <img src="video_thumbnail2.jpg" alt="Film 2">
            <h3>Film Exemple 2</h3>
            <p>Une description courte de ce film ou série. Clique pour regarder !</p>
            <button onclick="window.location.href='video_page2.html'">Regarder</button>
        </div>

        <!-- Ajoute autant de cartes que nécessaire -->
    </div>
</div>

<footer>
    <p>&copy; 2025 CloudFlix. Tous droits réservés.</p>
</footer>

</body>
</html>
